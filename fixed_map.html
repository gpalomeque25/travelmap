<!DOCTYPE html>
<html>
<head>
    <title>Travel Map</title>
    
    <!-- Leaflet Maps CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css" />
    
    <!-- CSV Parser (PapaParse) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>

    <style>
        #map { height: 800px; width: 100%; }
    </style>
</head>
<body>

    <div id="map"></div>

    <!-- Leaflet Maps JS -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster.js"></script>

    <script>
        console.log("‚úÖ Script loaded! Initializing map...");

        const map = L.map('map').setView([48, 10], 3);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

        const markers = L.markerClusterGroup();

        async function loadData() {
            try {
                console.log("Fetching CSV...");

                const response = await fetch("https://docs.google.com/spreadsheets/d/e/2PACX-1vQVaW9Ob_dKfnVAbCZ-I3PDKlInuK52WNU72v4AAmyZhVI50mZbgqy7ay561odtImwmG-92_F_S-KUX/pub?gid=0&single=true&output=csv");
                const csvText = await response.text();

                console.log("‚úÖ CSV Response:", csvText); // Debugging CSV response

                Papa.parse(csvText, {
                    header: true,
                    skipEmptyLines: true,
                    complete: function(result) {
                        console.log("‚úÖ Parsed Data:", result.data); // Debugging parsed data
                        console.log("‚úÖ Column Names:", Object.keys(result.data[0])); // Debugging column names

                        if (result.data.length === 0) {
                            console.error("üö® CSV is empty or not formatted correctly.");
                            return;
                        }

                        markers.clearLayers();
                        let addedMarkers = 0;

                        result.data.forEach(row => {
                            const name = row["Name"]?.trim();
                            const location = row["Location"]?.trim();
                            const lat = parseFloat(row["Latitude"]?.trim());
                            const lng = parseFloat(row["Longitude"]?.trim());

                            console.log("üîç Marker Data:", { name, location, lat, lng }); // Debugging marker data

                            if (name && location && !isNaN(lat) && !isNaN(lng)) {
                                const marker = L.marker([lat, lng]).bindPopup(`<b>${name}</b><br>${location}`);
                                markers.addLayer(marker);
                                addedMarkers++;
                            }
                        });

                        console.log(`‚úÖ ${addedMarkers} markers added.`);
                        map.addLayer(markers);

                        if (markers.getLayers().length > 0) {
                            map.fitBounds(markers.getBounds(), { padding: [50, 50] });
                        }
                    }
                });
            } catch (error) {
                console.error("üö® Error loading data:", error);
            }
        }

        // Run the script on load
        window.onload = function() {
            console.log("‚úÖ Window loaded. Running loadData...");
            loadData();
        };

    </script>

</body>
</html>
