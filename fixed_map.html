<!DOCTYPE html>
<html>
<head>
    <title>Travel Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css" />
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"></script>
    <style>
        #map { height: 800px; width: 100%; }
    </style>
</head>
<body>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster.js"></script>

    <script>
        const map = L.map('map').setView([48, 10], 3);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

        const markers = L.markerClusterGroup();

        async function loadData() {
            try {
                const response = await fetch('https://docs.google.com/spreadsheets/d/e/2PACX-1vQVaW9Ob_dKfnVAbCZ-I3PDKlInuK52WNU72v4AAmyZhVI50mZbgqy7ay561odtImwmG-92_F_S-KUX/pub?output=csv');
                const csvText = await response.text();

                Papa.parse(csvText, {
                    header: true,
                    skipEmptyLines: true,
                    complete: function(result) {
                        markers.clearLayers();

                        result.data.forEach(row => {
                            const name = row["Name"]?.trim();
                            const location = row["Location"]?.trim();
                            const lat = parseFloat(row["Latitude"]?.trim());
                            const lng = parseFloat(row["Longitude"]?.trim());
                            let link = row["Deal Link"]?.trim();

                            if (name && location && !isNaN(lat) && !isNaN(lng)) {
                                // Ensure link is valid
                                let validLink = link && link.startsWith("http") ? link : (link ? `https://${link}` : null);
                                
                                let popupContent = `<b>${name}</b><br>${location}`;
                                if (validLink) {
                                    popupContent += `<br><a href="${validLink}" target="_blank">View Deal</a>`;
                                }

                                const marker = L.marker([lat, lng]).bindPopup(popupContent);
                                markers.addLayer(marker);
                            }
                        });

                        map.addLayer(markers);
                        if (markers.getLayers().length > 0) {
                            map.fitBounds(markers.getBounds(), { padding: [50, 50] });
                        }
                    }
                });

            } catch (error) {
                console.error('Error loading data:', error);
            }
        }

        loadData();
    </script>
</body>
</html>
