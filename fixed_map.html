<!DOCTYPE html>
<html>
<head>
    <title>Travel Map</title>
    
    <!-- Leaflet Maps CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css" />
    
    <!-- CSV Parser (PapaParse) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>

    <style>
        #map { height: 800px; width: 100%; }
    </style>
</head>
<body>

    <div id="map"></div>

    <!-- Leaflet Maps JS -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster.js"></script>

    <script>
        console.log("✅ Script loaded! Initializing map...");

        const map = L.map('map').setView([48, 10], 3);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

        const markers = L.markerClusterGroup();

       async function loadData() {
    try {
        console.log("Fetching CSV data...");
        const response = await fetch('https://docs.google.com/spreadsheets/d/e/2PACX-1vQVaW9Ob_dKfnVAbCZ-I3PDKlInuK52WNU72v4AAmyZhVI50mZbgqy7ay561odtImwmG-92_F_S-KUX/pub?output=csv');
        const csvText = await response.text();
        
        console.log("Raw CSV Response:", csvText);

        Papa.parse(csvText, {
            header: true,
            skipEmptyLines: true,
            complete: function(result) {
                console.log("Parsed CSV Data:", result.data);
                markers.clearLayers();

                result.data.forEach(row => {
                    try {
                        const name = row["Resort/Hotel/Airbnb name"]?.trim();
                        const location = row["Location"]?.trim();
                        const lat = parseFloat(row["Latitude"]?.trim());
                        const lng = parseFloat(row["Longitude"]?.trim());
                        const link = row["Deal Link"]?.trim();

                        if (!name || !location || isNaN(lat) || isNaN(lng)) {
                            console.warn(`⚠️ Skipping invalid entry: ${JSON.stringify(row)}`);
                            return;
                        }

                        console.log(`✅ Adding Marker: ${name}, ${location}, ${lat}, ${lng}`);

                        let popupContent = `<b>${name}</b><br>${location}`;
                        if (link && link.startsWith("http")) {
                            popupContent += `<br><a href="${link}" target="_blank">View Deal</a>`;
                        }

                        const marker = L.marker([lat, lng]).bindPopup(popupContent);
                        markers.addLayer(marker);
                    } catch (error) {
                        console.error(`❌ Error processing row: ${JSON.stringify(row)}`, error);
                    }
                });

                map.addLayer(markers);
                if (markers.getLayers().length > 0) {
                    map.fitBounds(markers.getBounds(), { padding: [50, 50] });
                } else {
                    console.warn("⚠️ No markers added. Check data!");
                }
            }
        });
    } catch (error) {
        console.error('❌ Error loading data:', error);
    }
}

loadData();

        };

    </script>

</body>
</html>
