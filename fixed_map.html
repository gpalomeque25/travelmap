<script>
    const map = L.map('map').setView([48, 10], 3);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

    const markers = L.markerClusterGroup();

    async function loadData() {
        try {
            document.getElementById("status").innerText = "Fetching data...";

            const response = await fetch('https://docs.google.com/spreadsheets/d/e/2PACX-1vQVaW9Ob_dKfnVAbCZ-I3PDKlInuK52WNU72v4AAmyZhVI50mZbgqy7ay561odtImwmG-92_F_S-KUX/pub?output=csv');
            const csvText = await response.text();
            console.log("‚úÖ CSV Data Received:", csvText);

            Papa.parse(csvText, {
                header: true,
                skipEmptyLines: true,
                complete: function(result) {
                    console.log("‚úÖ Parsed Data:", result.data);

                    // Correct column mapping
                    const headers = Object.keys(result.data[0] || {});
                    const nameKey = headers.find(h => h.toLowerCase().includes("hotel")) || "Resort/Hotel/Airbnb name";
                    const locationKey = headers.find(h => h.toLowerCase().includes("location")) || "Location";
                    const latKey = headers.find(h => h.toLowerCase().includes("latitude")) || "Latitude";
                    const lngKey = headers.find(h => h.toLowerCase().includes("longitude")) || "Longitude";
                    const linkKey = headers.find(h => h.toLowerCase().includes("deal")) || "Is there already a deal created for it? Please paste it here:";

                    console.log("‚úÖ Matched Columns:", { nameKey, locationKey, latKey, lngKey, linkKey });

                    markers.clearLayers();
                    let addedMarkers = 0;

                    result.data.forEach(row => {
                        const name = row[nameKey]?.trim();
                        const location = row[locationKey]?.trim();
                        const lat = parseFloat(row[latKey]?.trim());
                        const lng = parseFloat(row[lngKey]?.trim());
                        let link = row[linkKey]?.trim();

                        // Fix incorrect URLs
                        let validLink = (link && !link.startsWith("http")) ? `https://${link}` : link;

                        // Ensure name, location, lat, and lng are valid
                        if (name && location && !isNaN(lat) && !isNaN(lng)) {
                            let popupContent = `<b>${name}</b><br>${location}`;
                            if (validLink) {
                                popupContent += `<br><a href="${validLink}" target="_blank">View Deal</a>`;
                            }

                            console.log(`üìç Adding Marker: ${name}, Lat: ${lat}, Lng: ${lng}`);
                            const marker = L.marker([lat, lng]).bindPopup(popupContent);
                            markers.addLayer(marker);
                            addedMarkers++;
                        } else {
                            console.warn(`‚ö†Ô∏è Skipping row due to missing data:`, row);
                        }
                    });

                    map.addLayer(markers);

                    if (addedMarkers > 0) {
                        map.fitBounds(markers.getBounds(), { padding: [50, 50] });
                        document.getElementById("status").style.display = "none";
                        console.log(`‚úÖ Successfully added ${addedMarkers} markers.`);
                    } else {
                        document.getElementById("status").innerText = "No locations found.";
                        console.warn("‚ö†Ô∏è No valid markers added.");
                    }
                }
            });

        } catch (error) {
            document.getElementById("status").innerText = "Error loading map.";
            console.error('‚ùå Error loading data:', error);
        }
    }

    loadData();
</script>
