<!DOCTYPE html>
<html>
<head>
    <title>Travel Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script> <!-- CSV Parser -->
    <style>
        #map { height: 800px; width: 100%; }
    </style>
</head>
<body>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster.js"></script>

    <script>
        const map = L.map('map').setView([48, 10], 3);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

        const markers = L.markerClusterGroup();

        async function loadData() {
            try {
                const response = await fetch('https://docs.google.com/spreadsheets/d/e/2PACX-1vQVaW9Ob_dKfnVAbCZ-I3PDKlInuK52WNU72v4AAmyZhVI50mZbgqy7ay561odtImwmG-92_F_S-KUX/pub?output=csv');
                const csvText = await response.text();
                
                Papa.parse(csvText, {
                    header: true, // Automatically detects column names
                    skipEmptyLines: true,
                    complete: function(result) {
                        console.log("Parsed Data:", result.data); // Debugging: Check parsed CSV
                        markers.clearLayers();

                        result.data.forEach(row => {
                            const name = row["Name"]?.trim(); // Ensure column names match Google Sheets headers
                            const location = row["Location"]?.trim();
                            const lat = parseFloat(row["Latitude"]);
                            const lng = parseFloat(row["Longitude"]);

                            if (name && location && !isNaN(lat) && !isNaN(lng)) {
                                const marker = L.marker([lat, lng]).bindPopup(`<b>${name}</b><br>${location}`);
                                markers.addLayer(marker);
                            }
                        });

                        map.addLayer(markers);
                        if (markers.getLayers().length > 0) {
                            map.fitBounds(markers.getBounds());
                        }
                    }
                });
            } catch (error) {
                console.error('Error loading data:', error);
            }
        }

        loadData();
        setInterval(loadData, 300000); // Refresh every 5 minutes
    </script>
</body>
</html>
