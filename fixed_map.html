<!DOCTYPE html>
<html>
<head>
    <title>Travel Map</title>
    
    <!-- Leaflet Maps CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css" />
    
    <!-- CSV Parser (PapaParse) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>

    <style>
        #map { height: 800px; width: 100%; }
    </style>
</head>
<body>

    <div id="map"></div>

    <!-- Leaflet Maps JS -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster.js"></script>

    <script>
        console.log("✅ Script loaded! Initializing map...");

        const map = L.map('map').setView([48, 10], 3);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

        const markers = L.markerClusterGroup();

        async function loadData() {
    try {
        const response = await fetch('https://docs.google.com/spreadsheets/d/e/2PACX-1vQVaW9Ob_dKfnVAbCZ-I3PDKlInuK52WNU72v4AAmyZhVI50mZbgqy7ay561odtImwmG-92_F_S-KUX/pub?gid=0&single=true&output=csv');
        const csvText = await response.text();
        console.log("CSV Response:", csvText); // Debugging raw CSV response

        Papa.parse(csvText, {
            header: true,
            skipEmptyLines: true,
            complete: function(result) {
                console.log("Parsed Data:", result.data); // Debugging parsed CSV
                if (result.data.length === 0) {
                    console.error("CSV is empty or not formatted correctly.");
                    return;
                }

                console.log("Column Names:", Object.keys(result.data[0])); // Debugging column names
                markers.clearLayers(); // Clear existing markers before adding new ones

                result.data.forEach(row => {
                    const name = row["Name"]?.trim();
                    const location = row["Location"]?.trim();
                    const lat = parseFloat(row["Latitude"]?.trim());
                    const lng = parseFloat(row["Longitude"]?.trim());
                    const dealLink = row["Deal Link"]?.trim();

                    console.log("Adding Marker:", name, lat, lng, dealLink); // Debugging

                    if (name && location && !isNaN(lat) && !isNaN(lng)) {
                        let popupContent = `<b>${name}</b><br>${location}`;
                        
                        // If there's a deal link, make it clickable
                        if (dealLink) {
                            popupContent += `<br><a href="${dealLink}" target="_blank">View Deal</a>`;
                        }

                        const marker = L.marker([lat, lng]).bindPopup(popupContent);
                        markers.addLayer(marker);
                    }
                });

                map.addLayer(markers);
                if (markers.getLayers().length > 0) {
                    map.fitBounds(markers.getBounds(), { padding: [50, 50] });
                }
            }
        });
    } catch (error) {
        console.error('Error loading data:', error);
    }
}

        // Run the script on load
        window.onload = function() {
            console.log("✅ Window loaded. Running loadData...");
            loadData();
        };

    </script>

</body>
</html>
