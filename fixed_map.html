<!DOCTYPE html>
<html>
<head>
    <title>Travel Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css" />
    <style>
        #map { height: 800px; width: 100%; }
    </style>
</head>
<body>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster.js"></script>

    <script>
        const map = L.map('map').setView([48, 10], 3);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

        const markers = L.markerClusterGroup();

        async function loadData() {
            try {
                const response = await fetch('https://docs.google.com/spreadsheets/d/e/2PACX-1vQVaW9Ob_dKfnVAbCZ-I3PDKlInuK52WNU72v4AAmyZhVI50mZbgqy7ay561odtImwmG-92_F_S-KUX/pubhtml');
                const csv = await response.text();
                const rows = csv.split('\n').slice(1);

                markers.clearLayers(); // Clear existing markers

                rows.forEach(row => {
                    const [name, location, lat, lng] = row.split(',').map(field => field.trim());
                    if (lat && lng) {
                        const marker = L.marker([parseFloat(lat), parseFloat(lng)]).bindPopup(`<b>${name}</b><br>${location}`);
                        markers.addLayer(marker);
                    }
                });

                map.addLayer(markers);
                if (markers.getLayers().length > 0) {
                    map.fitBounds(markers.getBounds());
                }
            } catch (error) {
                console.error('Error loading data:', error);
            }
        }

        loadData();
        setInterval(loadData, 300000); // Refresh every 5 minutes
    </script>
</body>
</html>
